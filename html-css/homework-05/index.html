<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Homework-05</title>
</head>

<body>
    <div class="wrapper">
        <header class="page-header">

            <nav class="nav clearfix">
                <div class="logo">
                    <a href="#">MART</a>
                </div>
                <ul class="nav_menu">
                    <li class="nav_menu_item">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="#">About Us</a>
                    </li>
                    <li class="nav_menu_item">
                        <a href="#">Page</a>

                    <li class="nav_menu_item">
                        <a href="#">Shop</a>

                </ul>
            </nav>
        </header>
        <main>
            <section class="news">

                <div class="news_wrapper">
                    <button class="btn_news left">
                        <span class="visually-hidden">switch to left</span>
                    </button>
                    <h2 class="news_title">Affordable Paris Tours</h2>
                    <p class="news_info">City tours / tour tickets / Tour guides</p>
                    <button class="btn_news right">
                        <span class="visually-hidden">switch to left</span>
                    </button>
                </div>
            </section>
            <section class="product">
                <div class="product_wrapper">
                    <h2 class="product_title">New collection</h2>
                    <ul class="product_menu clearfix">
                        <li class="product_menu_item">
                            <a href="#" class="product_link">
                                <div class="product_img_wrapper">
                                    <div class="product_btn_block">
                                        <button class="product_btn btn_like">
                                            <span class="visually-hidden">like</span>
                                        </button>
                                        <button class="product_btn btn_shuffle">
                                            <span class="visually-hidden">shuffle</span>
                                        </button>
                                        <button class="product_btn btn_watch">
                                            <span class="visually-hidden">watch</span>
                                        </button>
                                        <button class="btn_shoping_cart">
                                            <span class="btn_text">Add To Cart</span>
                                        </button>
                                    </div>
                                    <img class="product_img" src="img/Product_1.png" alt="blue tshirt" width="255" height="280">
                                </div>
                                <div class="product_description clearfix">
                                    <span class="product_info">blue tshirt</span>
                                    <span class="product_price">$26</span>
                                </div>
                            </a>
                        </li>
                        <li class="product_menu_item">
                            <a href="#" class="product_link">
                                <div class="product_img_wrapper">
                                    <div class="product_btn_block">
                                        <button class="product_btn btn_like">
                                            <span class="visually-hidden">like</span>
                                        </button>
                                        <button class="product_btn btn_shuffle">
                                            <span class="visually-hidden">shuffle</span>
                                        </button>
                                        <button class="product_btn btn_watch">
                                            <span class="visually-hidden">watch</span>
                                        </button>
                                        <button class="btn_shoping_cart">
                                            <span class="btn_text">Add To Cart</span>
                                        </button>
                                    </div>
                                    <img class="product_img" src="img/Product_2.png" alt="woman shirt" width="255" height="280">
                                </div>
                                <div class="product_description">
                                    <span class="product_info">woman shirt</span>
                                    <span class="product_price">$31</span>
                                </div>
                            </a>
                        </li>
                        <li class="product_menu_item">
                            <a href="#" class="product_link">
                                <div class="product_img_wrapper">
                                    <div class="product_btn_block">
                                        <button class="product_btn btn_like">
                                            <span class="visually-hidden">like</span>
                                        </button>
                                        <button class="product_btn btn_shuffle">
                                            <span class="visually-hidden">shuffle</span>
                                        </button>
                                        <button class="product_btn btn_watch">
                                            <span class="visually-hidden">watch</span>
                                        </button>
                                        <button class="btn_shoping_cart">
                                            <span class="btn_text">Add To Cart</span>
                                        </button>
                                    </div>
                                    <img class="product_img" src="img/Product_3.png" alt="yellow tshirt" width="255" height="280">
                                </div>
                                <div class="product_description">
                                    <span class="product_info">yellow tshirt</span>
                                    <span class="product_price">$21</span>
                                </div>
                            </a>

                        <li class="product_menu_item">
                            <a href="#" class="product_link">

                                        <button class="product_btn btn_like">

                                            <span class="btn_text">Add To Cart</span>

                                    </div>
                                    <img class="product_img" src="img/Product_4.png" alt="cool lingerie" width="255" height="280">
                                </div>
                                <div class="product_description">
                                    <span class="product_info">cool lingerie</span>
                                    <span class="product_price">$56</span>
                                </div>
                            </a>
                        </li>
                    </ul>

        <footer>
            <div class="footer_wrapper">
                <div class="footer_info">All Rights Reserved &copy; Dokan | Designed
                    <a href="#" class="footer_link">ThemenGraph</a>
